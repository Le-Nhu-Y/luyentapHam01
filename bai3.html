<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +parseInt(prompt("Nhập phần tử a"));
    let b = +parseInt(prompt("Nhập phần tử b"));
    function number(a,b) {
        if (a>b){
            console.log(a+" lớn hơn "+ b)
        }else{
            return (a+b)
        }
    }
    alert(number(a,b))
</script>
